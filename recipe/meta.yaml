{% set name = "cf-units" %}
{% set version = "3.0.1.post0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: eda96a79f62f9b5a99be306177397984a0039e4e8f3a7f371f46dbdb5b2bee46
  patches:
    - setup.patch  # [win]

build:
  number: 0
  skip: True  # [py<37]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - numpy
    - cython
    - udunits2
    - setuptools-scm
  run:
    - {{ pin_compatible('udunits2', max_pin='x.x') }}
    - python
    - cftime >=1.2
    - {{ pin_compatible('numpy') }}
    - antlr-python-runtime 4.7.2.*
    - jinja2

test:
  requires:
    - pytest
    - pip
  imports:
    - cf_units
  commands:
    - pip check
    - pytest --pyargs cf_units

about:
  home: https://cf-units.readthedocs.io/en/latest/
  license: LGPL-3.0-or-later
  license_file: COPYING.LESSER
  summary: Units of measure as required by the Climate and Forecast (CF) metadata conventions.

extra:
  recipe-maintainers:
    - bjlittle
    - ocefpaf
    - pelson
    - trexfeathers
